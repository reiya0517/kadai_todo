{% extends "base.html" %}

{% block title %}タスク削除確認{% endblock %}

{% block contents %}
<div class="add">  {# addクラスを使うとフォーム周りの余白やボックスデザインが揃う #}
  <h1>削除確認</h1>
  

  <form method="post">
    {% csrf_token %}
    <p><strong>{{ task.title }}</strong> タスクを削除しますか？</p>
    <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">削除する</button>
    <button type="button" onclick="location.href='{% url 'index' %}'" style="margin-left: 10px;">キャンセル</button>
  </form>
</div>
{% endblock %}
